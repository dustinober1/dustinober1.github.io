services:
  # Next.js application service
  - type: web
    name: dustin-ober-portfolio
    env: docker
    repo: https://github.com/dustinober1/dustinober1.github.io.git
    rootDir: .
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    autoDeploy: true
